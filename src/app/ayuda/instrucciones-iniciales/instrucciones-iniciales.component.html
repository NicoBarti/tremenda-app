<form [formGroup]="respuestaForm" *ngIf="respuestas as r" >
<mat-card color="primary" id='fondo'>
  <mat-grid-list cols="1" rowHeight="fit" class="gridalto">

<!-- Flechas -->
  <mat-grid-tile rowspan="1">
    <div class="flechaIzq">
      <button type="button" (click)="retrocede()" class = "boton-flecha">
        <mat-icon class="flecha">arrow_back</mat-icon>
        </button>
    </div>
    <div class="">
      <p class="mat-h2">Pregunta {{n}} de 10</p>
    </div>
    <div class="flechaDer">
      <button type="button" [disabled]="item.invalid" (click)="enviar()" class = "boton-flecha">
        <mat-icon class="flecha">arrow_forward</mat-icon>
      </button>
    </div>
  </mat-grid-tile>

<!-- Desarrollo Preguntas -->
  <mat-grid-tile rowspan="9" >
    <mat-card color="primary" class="contenedor_pregunta">
      <mat-card-content>
        <!-- <form [formGroup]="respuestaForm" *ngIf="respuestas| async as r"> -->

        <!-- <app-detallep3 *ngIf="p3detalle"></app-detallep3> -->

          <div [@preguntaAnimacion] = "animarPregunta? 'activo' : 'inactivo'">
            <mat-label class="mat-h1 negritas">{{texto_comp}} {{r.texto}}</mat-label>
          </div>

        <br>
          <br>

        <mat-radio-group class="p-radio-group" formControlName="item" *ngIf="!p2" >
          <mat-radio-button class="mat-h1" [value]="r.p1">{{r.a1}}</mat-radio-button>
          <mat-radio-button class="mat-h1" [value]="r.p2">{{r.a2}}</mat-radio-button>
          <mat-radio-button class="mat-h1"  [value]="r.p3">{{r.a3}}</mat-radio-button>
          <mat-radio-button class="mat-h1" *ngIf="r.a4" [value]="r.p4">{{r.a4}}</mat-radio-button>
          <mat-radio-button class="mat-h1" *ngIf="r.a5" [value]="r.p5">{{r.a5}}</mat-radio-button>
        </mat-radio-group>

        <app-p2 *ngIf="p2"></app-p2>

        <div class="siguiente-button-cont">
          <button mat-raised-button color="primary" class="boton mat-h3" type="button" [disabled]="item.invalid" (click)="enviar()">Siguiente</button>
        </div>

        <div *ngIf="p3detalle" class="eq-button-cont">
          <button mat-raised-button color="accent" class="boton mat-h3" type="button" (click)="abrep3detalle()">ver equivalencias de tragos</button>
        </div>
        <!-- </form> -->

        </mat-card-content>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</mat-card>
</form>
