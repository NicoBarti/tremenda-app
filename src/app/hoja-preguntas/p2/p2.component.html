<mat-card class="contenedor">

  <mat-grid-list cols="4" rowHeight="100px" >

      <mat-grid-tile
          *ngFor="let dato of datos"
          colspan="1"
          rowspan="1">
          <mat-card>
            <img class ="imagen" src="{{dato.imagen}}">
            <mat-card-footer>  {{dato.nombre}}</mat-card-footer>
            </mat-card>


        <!-- <img class ="imagen" src="{{dato.imagen}}" alt=""> -->
      </mat-grid-tile>

</mat-grid-list>

</mat-card>
