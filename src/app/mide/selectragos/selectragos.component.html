<mat-card class="contenedor">
<table mat-table [dataSource]="datos">

  <ng-container matColumnDef="tragoImagen">
    <th mat-header-cell *matHeaderCellDef id="cabezera"></th>
    <td mat-cell *matCellDef="let trago" ><img src="{{trago.imagen}}" class="imagen"><span class="espacio"></span></td>
  </ng-container>

  <ng-container matColumnDef="tragoNombre">
    <th mat-header-cell *matHeaderCellDef id="cabezera"></th>
    <td mat-cell *matCellDef="let trago" >{{trago.nombre}} <span class="espacio"></span></td>
  </ng-container>

  <ng-container matColumnDef="suma">
    <th mat-header-cell *matHeaderCellDef id="cabezera"></th>
    <td mat-cell *matCellDef="let trago" ><button mat-mini-fab color="accent" (click)="suma(trago.indx)"><mat-icon>add_circle_outlined</mat-icon></button> <span class="espacio"></span></td>
  </ng-container>

  <ng-container matColumnDef="resta">
    <th mat-header-cell *matHeaderCellDef id="cabezera"></th>
    <td mat-cell *matCellDef="let trago" ><button mat-mini-fab color="accent" (click)="resta(trago.indx)"><mat-icon>remove_circle_outlined</mat-icon></button></td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef id="cabezera"></th>
    <td mat-cell *matCellDef="let trago"><div class="contador"><h2>{{trago.cant}}</h2></div></td>

  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr> -->
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
</mat-card>
